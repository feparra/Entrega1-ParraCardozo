{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{%static 'styles.css'%}">
    <title>TheGoodTrader-TradingBook</title>
</head>
<body>
    <h1>Trades</h1>
    <h3> Trades Realizados </h3>
    <table>

        <thead>
            <td>Simbolo</td>
            <td>Posicion</td>
            <td>Entrada</td>
            <td>Target</td>
            <td>Stop</td>
        </thead>
        {% for trade in trades  %}
        <tr>
            <td>{{trade.simbolo}}</td>
            <td>{{trade.get_posicion_display}}</td>
            <td>{{trade.entrada}}</td>
            <td>{{trade.target}}</td>
            <td>{{trade.stop}}</td>
        </tr>
        {% endfor %}
    </table>
    
    
</body>
</html>
